version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: cardano_user
      POSTGRES_PASSWORD: cardano_password
      POSTGRES_DB: cardano_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
